    <title>tic tac toe</title>

<body>

    <!-- BOARD -->
    Tic Tac Toe
    <div id="main">
        <div id="main1" class="board">
            <span id="0" class="ele"></span>
            <span id="1" class="ele"></span>
            <span id="2" class="ele"></span>
        </div>
        <div id="main2"  class="board">
            <span id="3" class="ele"></span>
            <span id="4" class="ele"></span>
            <span id="5" class="ele"></span>
        </div>
        <div id="main3" class="board">
            <span id="6" class="ele"></span>
            <span id="7" class="ele"></span>
            <span id="8" class="ele"></span>
        </div>
        
    </div>


    <!-- END -->
    <div class="end" id="last">
        <p id="txt">Match ended</p>
        <br>
        <button id="restart" onclick="history.go(0)">Replay</button>
    </div>

    <script src="main.js"></script>
   
</body>
</html>
